{{ define "main" }}
<h1 class="title">Section List of {{ .Title }} ページ{{ .Paginator.PageNumber }}</h1>

<ul>
{{ range .Paginator.Pages }}
	<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
{{ end }}
</ul>

<p class="small">{{ .Paginator.PageNumber }}ページ目 / 全{{ .Paginator.TotalPages }}ページ</p>

	{{ partial "pagination.html" . }}
{{ end }}
